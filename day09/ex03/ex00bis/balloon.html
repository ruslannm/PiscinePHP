<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
            border-radius: 50%;
            background: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
    <body>
        <div id='balloon'></div>
        <script type="text/javascript">
            $(document).ready(function () {
            const colors = ['red', 'green' , 'blue'];
            let colorIndex = 0;
            let size = 200;

            $('#balloon').click(function() {
                size += 10;
                if (size > 420){
                    size = 200;
                }
                colorIndex++;
                if (colorIndex > 2){
                    colorIndex = 0;
                }
                drawBalloon();
            });

            $('#balloon').mouseout(function () {
                if (size >= 205){
                    size -= 5;
                }
                colorIndex--;
                if (colorIndex < 0){
                    colorIndex = 2;
                }
                drawBalloon();
            });

            function drawBalloon() {
                $('#balloon').height(size);
                $('#balloon').width(size);
                $('#balloon').css('margin-left', -parseInt(size / 2, 10));
                $('#balloon').css('margin-top', -parseInt(size / 2, 10));
                $('#balloon').css('background-color', colors[colorIndex]);
            }
            });

        </script>
    </body>
</html>
